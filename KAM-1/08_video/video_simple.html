<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video_Simple</title>
</head>

<style>
    body {
        height: 100vh;
    }

    .page {
        display: block;
        justify-content: space-around;
        align-items: center;
    }

    h1 {
        color: #fdcf00;
        font-size: 1em;
        font-family: fantasy;
        width: 30%;
        border: 1px solid lightgrey;
        text-align: center;
    }

    video {
        /*damit das ganze Video sichtbar ist, hier im Hochformat */
        height: 200px;
        width: 200px;
    }

</style>
<body class=page>

<h1>Über den Wolken ...</h1>

<!-- img ist kein 'Block Tag' daher wird ein 'div' benötigt -->
<div>
    <img height="200px" src="nasenfisch.jpeg" width="auto" width="20%"/>
</div>

<!-- Atribute per Help erkunden ..autoplay, -->
<video controls muted>
    <source src="voegel.mp4">
</video>

</body>
</html>
