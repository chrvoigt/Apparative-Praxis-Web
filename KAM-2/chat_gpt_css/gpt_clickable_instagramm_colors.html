<!DOCTYPE html>
<html>
<head>
    <title>Clickable Areas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 72px;
            color: white;
        }

        .area:hover {
            opacity: 0.8;
        }

        .area1 {
            background-color: #feda75;
        }

        .area2 {
            background-color: #f58529;
        }

        .area3 {
            background-color: #8a3ab9;
        }
    </style>
</head>
<body>
<a href="https://example.com" class="area area1">
    <i class="fas fa-camera"></i>
</a>
<a href="https://example.com" class="area area2">
    <i class="fas fa-user"></i>
</a>
<a href="https://example.com" class="area area3">
    <i class="fas fa-heart"></i>
</a>
</body>
</html>
